<div mwlResizable class="note"
    (pan)="onPanEvent($event)"
    [style.top.px]="note.position.top"
    [style.left.px]="note.position.left"
    [style.width.px]="note.width"
    [style.height.px]="note.height"
    (press)="onClickEvent($event)"
    [enableGhostResize]="true"
    (resizeStart)="onResizeStart($event)"
    (resizeEnd)="onResizeEnd($event)"
    (keyup)="onDataChange($event)"
    [ngClass]="{editMode: isEdit}">
    <div class="note-content">
      <ion-item class="note-item">
        <ion-textarea #editTextarea class="note-textarea" autosize
          [(ngModel)]="note.data"
          [readonly]="isDisabled"></ion-textarea>
      </ion-item>
    </div>
    <img src="http://i.imgur.com/eqzz2dl.gif" mwlResizeHandle class="resize-handle" [resizeEdges]="{bottom: true, right: true}">
</div>

<div class="edit-wrapper" *ngIf="isEdit"
  [style.top.px]="note.position.top - 20" [style.left.px]="note.position.left">
  <div class="edit-content">
    <!-- <button (click)="onEditNote($event);" class="note-edit-btn">Edit</button> -->
    <button (click)="onRemoveNote($event)" class="note-remove-btn">Delete</button>
    <span class="seperator">|</span>
    <button (click)="onEditDone($event)" class="note-done-btn">Done</button>
  </div>
</div>
