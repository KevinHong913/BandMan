<ion-header>

  <ion-navbar color="primary">
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col col-3></ion-col>
    <ion-col col-6>
      <form id="resetForm" name="resetForm" (ngSubmit)="reset()">
        <div class="email-input">
          <span class="reset-description">Please enter your username/email</span>
          <ion-item class="reset-input">
            <ion-input type="email"
              name="username"
              placeholder="Your username / email"
              [(ngModel)]="username"
              required>
            </ion-input>
          </ion-item>
        <!--   <div class="text-danger" *ngIf="resetForm.username.$error.email">This is not a valid email.</div> -->
        </div>

        <div class="submit-btn-wrap">
          <button ion-button block
                  type="submit"
                  class="bm-btn submit-btn">
              <span>Reset</span>
          </button>
        </div>
      </form>
    </ion-col>
    <ion-col col-3></ion-col>
  </ion-row>
</ion-content>
