<ion-header>

  <ion-navbar class="bm-navbar">
    <ion-title>More</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-list-header>SETTING</ion-list-header>
    <ion-item>
      <ion-label>Default Font Size</ion-label>
      <ion-select interface="popover" [(ngModel)]="fontSize" (ionChange)="setFontSize($event)" >
        <ion-option value="12">12</ion-option>
        <ion-option value="14">14</ion-option>
        <ion-option value="16">16</ion-option>
        <ion-option value="18">18</ion-option>
        <ion-option value="20">20</ion-option>
        <ion-option value="22">22</ion-option>
        <ion-option value="24">24</ion-option>
      </ion-select>
    </ion-item>
    <button ion-item (click)="onCleanCache()">
      <h2>Clean Cache</h2>
    </button>
  </ion-list>

  <ion-list>
    <ion-list-header>ACCOUNT</ion-list-header>
    <ion-item *ngIf="!isAnonUser">
      <span (click)="logout()" >Logout</span>
    </ion-item>
    <ion-item *ngIf="isAnonUser">
      <span (click)="login()" >Login</span>
    </ion-item>
  </ion-list>
</ion-content>
