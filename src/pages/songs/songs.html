<ion-header>

  <ion-navbar>
    <ion-title>BandMan</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="listRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-searchbar (ionInput)="searchSongs($event)"></ion-searchbar>
  <ion-list>
    <ion-item-sliding #slidingItem *ngFor="let song of filteredList; let i = index">
      <button ion-item (click)="goToSong(song.id, i)">
        <h2>{{ song.title }}</h2>
        <p>{{ song.artist || 'N/A'}}</p>
        <ion-badge item-right *ngIf="song.tempo">{{ song.tempo }} BPM</ion-badge>
      </button>
      <ion-item-options side="right">
        <button ion-button (click)="addToPlaylist(song, slidingItem)">Add to playlist</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
