<ion-header>

  <ion-navbar class="bm-navbar">
    <ion-title>BandMan</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-searchbar (ionInput)="searchSongs($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="listRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  
  <ion-list>
    <ion-item-sliding #slidingItem class="song-list-item" *ngFor="let song of filteredList; let i = index">
      <button class="song-item" ion-item (click)="goToSong(song.id, i)">
        <h2>{{ song.title }}</h2>
        <p>{{ song.artist || 'N/A'}} </p><p>|</p> <p> {{ song.tempo || 'N/A' }} BPM</p>
      </button>
      <ion-item-options side="right">
        <button ion-button (click)="addToPlaylist(song, slidingItem)">Add to playlist</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
