<ion-header>

  <ion-navbar>
    <ion-title>BandMan</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <button ion-item *ngFor="let song of songList" (click)="goToSong(song.id)">
      <h2>{{ song.title }}</h2>
      <ion-badge item-right>{{ song.tempo }}</ion-badge>
    </button>
  </ion-list>
</ion-content>
