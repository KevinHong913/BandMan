<ion-header>

  <ion-navbar>
    <ion-title>Playlist</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item-sliding #slidingItem *ngFor="let song of playlist; let i = index">
      <button ion-item (click)="goToSong(song.id, i)">
        <h2>{{ song.title }}</h2>
        <ion-badge item-right>{{ song.tempo }}</ion-badge>
      </button>

      <ion-item-options side="right">
        <button ion-button color="danger" (click)="removeFromPlaylist(i, slidingItem)">Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
