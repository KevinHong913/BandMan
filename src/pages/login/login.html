<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67 style="margin-top: 30%;"  text-center>
      <!-- <img src="http://placehold.it/300x200"/> -->
      <h1 class="app-title">BandMan</h1>
      <span class="app-decription">Build by musician. Build for musician.</span>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
  <form (ngSubmit)="login()" #registerForm="ngForm">
    <ion-row>
      <ion-col>
        <ion-list inset>

          <ion-item>
            <ion-input type="text" placeholder="Eamil" name="email" [(ngModel)]="username" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="password" required></ion-input>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="signup-col">
        <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
        <button ion-button class="register-btn" type="button" block clear (click)="createAccount()">Create New Account</button>
      </ion-col>
    </ion-row>
  </form>
  </div>
</ion-content>
