<ion-content class="login-content" padding>
  <ion-row class="logo-row" >
    <ion-col col-3></ion-col>
    <ion-col col-6 style="margin-top: 20%;"  text-center>
      <!-- <img src="http://placehold.it/300x200"/> -->
      <!-- <h1 class="app-title">BandMan</h1> -->
      <img class="logo-img" src="assets/img/logo_white_90.png"/>
      <span class="app-description">Build by musician. Build for musician.</span>
    </ion-col>
    <ion-col  col-3></ion-col>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-label class="login-input-label" color="bright">Username</ion-label>
            <ion-item>
              <ion-input type="text" class="login-input" placeholder="Email" name="email" [(ngModel)]="username" required></ion-input>
            </ion-item>
            <ion-label class="login-input-label" color="bright">Password</ion-label>
            <ion-item>
              <ion-input type="password" class="login-input" placeholder="Password" name="password" [(ngModel)]="password" required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
          <button ion-button class="forgot-btn" type="button" block clear (click)="forgotPassword($event)">Forgot Password?</button>
        </ion-col>
      </ion-row>
    </form>

    <ion-row>
      <ion-col class="anon-col">
        <button ion-button class="guest-login-btn" full type="button" (click)="anonLogin()">Continue as guest</button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button class="register-btn" type="button" block clear (click)="createAccount()">
      <span class="register-btn-inner-description">Don't have an account?</span>
      <span class="register-btn-inner-content">Create New Account</span>
    </button>
  </ion-toolbar>
</ion-footer>
