<!--
  Generated template for the SongDetails page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{ song?.title }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="song">
    <ng2-chord-transpose [chordSections]='song?.sections' [key]='song?.key' showUpDown="false"></ng2-chord-transpose>
  </div>
</ion-content>
